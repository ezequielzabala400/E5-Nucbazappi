<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <title>Recomendaciones</title>
</head>
<body>
    <section id="recomendaciones">

                <div>
                    <p>Bennazianna</p>

                </div>

            <div class="recomendaciones-card-2">

                <div>
                    <p>Tronco-Pizza</p>

                    <p>$ 870</p>
                </div>

            </div>
            <div class="recomendaciones-card-3">
                <img src="./assets/E5-Web_img/Photo Menu-10.png" alt="Papas | Provenzal" title="Papas | Provenzal">

                    <p>Papas | Provenzal</p>
